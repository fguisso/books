<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="$lang$" xml:lang="$lang$">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$if(title-prefix)$$title-prefix$ – $endif$$pagetitle$</title>
  $for(css)$
  <link rel="stylesheet" href="$css$" />
  $endfor$
</head>
<body>
  <section class="dh-cover">
    <h1>$title$</h1>
    $if(subtitle)$
      <p class="dh-subtitle">$subtitle$</p>
    $endif$
    $if(author)$
      <p class="dh-author">$for(author)$$author$$sep$ · $endfor$</p>
    $endif$
    $if(date)$
      <p class="dh-date">$date$</p>
    $endif$
  </section>

  $if(toc)$
  <nav id="TOC">
    <h2>Sumário</h2>
    $table-of-contents$
  </nav>
  $endif$

  <main id="body">
    $body$
  </main>
</body>
</html>
