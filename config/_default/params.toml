description = "Coleção de livros estáticos construída com Hugo, Hextra e conversão para PDF/EPUB."

[brand]
  title = "Livros"
  url = "/"

[navbar]
  displayTitle = false
  [navbar.logo]
    path = "images/glivros.svg"
    dark = "images/glivros.svg"
    width = "120"
    height = "47"

[editURL]
  base = "https://github.com/<seu-usuario>/books/edit/main"

[footer]
  enable = true
  displayCopyright = false
  [footer.links]
    github = "https://github.com/<seu-usuario>/books"

[search]
  enable = true
  type = "flexsearch"

[docs]
  repoURL = "https://github.com/<seu-usuario>/books"
  repoBranch = "main"

[hero]
  enable = true
  title = "Biblioteca Digital"
  subtitle = "Vários livros, um pipeline: Hugo + Hextra + Pandoc para HTML, PDF e EPUB."
  ctaText = "Ver livros"
  ctaUrl = "/books/"
  secondaryCtaText = "Downloads"
  secondaryCtaUrl = "/downloads/"

# Links para downloads (ajuste se usar outras portas/hosts em dev)
# Em produção, deixamos vazio para que o Hugo use .Site.BaseURL + /downloads.
downloadsDevBaseURL = "http://localhost:1314"
